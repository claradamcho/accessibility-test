<!DOCTYPE html>
<html class="chi" lang="en">
   
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Accessibility Form Test </title>
      <link rel="stylesheet" href="https://lib.lumen.com/chi/5.49.0/chi-portal.css" integrity="sha256-mt8+1TJHdfcqh7WSbZsS9cPdHLrlhL6bb9PcTE86j9s=" crossorigin="anonymous">
      <script src="https://lib.lumen.com/chi/5.49.0/js/chi.js" integrity="sha256-jYYapuaLX11aGv5Jm+7xn1Ncov6u4lyd4rPHyC17QRA=" crossorigin="anonymous"></script>
   </head>
   
   <body>
      <section class="-p--6">
         <div class="chi-grid">
         <div class="chi-col -w--3"></div>
         <div class="chi-col -w--6">
            <label class="chi-label ">
            What issue is occuring?
            <abbr class="chi-label__required" aria-label="Required field">*</abbr>
            </label>
            <div class="chi-dropdown ">
               <button id="dropdown-1" class="chi-button chi-dropdown__trigger">Select</button>
               <div class="chi-dropdown__menu">
                  <a class="chi-dropdown__menu-item" href="#">Item 1</a>
                  <a class="chi-dropdown__menu-item" href="#">Item 2</a>
               </div>
            </div>
            
            <div class="chi-form__item -mt--3">
               <label class="chi-label" for="example__required">
               Issue Details (any attachments can be added in Attachments section below)
               <abbr class="chi-label__required" aria-label="Required field">*</abbr>
               </label>
               <textarea class="chi-input" id="example__required" required></textarea>
            </div>
            
            <div class="chi-form__item -mt--3">
               <label class="chi-label" for="example__base">What is the impact to your business?
               <abbr class="chi-label__required" aria-label="Required field">*</abbr> 
               </label>
               <input type="text" class="chi-input" id="example__base">
            </div>
            <fieldset class="-mt--3">
               <legend class="chi-label -mt--3">
                  Severity
                  <abbr class="chi-label__required" aria-label="Required field">*</abbr>
               </legend>
               <div class="chi-form__item ">
                  <div class="chi-checkbox">
                     <input type="checkbox" class="chi-checkbox__input" id="example__stacked1">
                     <label class="chi-checkbox__label" for="example__stacked1">Severe</label>
                  </div>
               </div>
               <div class="chi-form__item ">
                  <div class="chi-checkbox">
                     <input type="checkbox" class="chi-checkbox__input" id="example__stacked2">
                     <label class="chi-checkbox__label" for="example__stacked2">High</label>
                  </div>
               </div>
               <div class="chi-form__item ">
                  <div class="chi-checkbox">
                     <input type="checkbox" class="chi-checkbox__input" id="example__stacked3">
                     <label class="chi-checkbox__label" for="example__stacked3">Medium</label>
                  </div>
               </div>
               <div class="chi-form__item ">
                  <div class="chi-checkbox">
                     <input type="checkbox" class="chi-checkbox__input" id="example__stacked4">
                     <label class="chi-checkbox__label" for="example__stacked4">Low</label>
                  </div>
               </div>
            </fieldset>
            
            <fieldset class="-mt--3">
               <legend class="chi-label">
                  Has the operation of local equipment been validated?
                  <abbr class="chi-label__required" aria-label="Required field">*</abbr>
               </legend>
               <div class="chi-form__item ">
                  <div class="chi-radio">
                     <input class="chi-radio__input" type="radio" name="radios" id="radio-ba1">
                     <label class="chi-radio__label" for="radio-ba1">Yes</label>
                  </div>
               </div>
               <div class="chi-form__item ">
                  <div class="chi-radio">
                     <input class="chi-radio__input" type="radio" name="radios" id="radio-ba2">
                     <label class="chi-radio__label" for="radio-ba2">No</label>
                  </div>
               </div>
            </fieldset>
            
            <label class="chi-label -mt--3">
            When did the problem start?
            <abbr class="chi-label__required" aria-label="Required field">*</abbr>
            </label>
            <div class="chi-grid">
               <div class="chi-col">
                  <div class="chi-form__item">
                     <label class="chi-label" for="datepicker-1">Date
                     <abbr class="chi-label__required" aria-label="Required field">*</abbr>
                     </label>
                     <div class="chi-input__wrapper -icon--right">
                        <input id="datepicker-1" type="text" class="chi-input" placeholder="MM/DD/YYYY">
                        <i class="chi-icon icon-date" aria-hidden="true"></i>
                     </div>
                  </div>
               </div>
               <div class="chi-col">
                  <label class="chi-label">
                  Time Zone
                  <abbr class="chi-label__required" aria-label="Required field">*</abbr>
                  </label>
                  <div class="chi-dropdown">
                     <button id="example__dropdown-with-search" class="chi-button chi-dropdown__trigger">Select</button>
                     <div class="chi-dropdown__menu">
                        <div class="chi-dropdown__menu-header -mb--1">
                           <div class="chi-input__wrapper -icon--right">
                              <input class="chi-input chi-search__input -sm" type="search" placeholder="Search" aria-label="search input" />
                              <button class="chi-button -icon -flat -sm -bg--none" aria-label="Search">
                                 <div class="chi-button__content">
                                    <i class="chi-icon icon-search" aria-hidden="true"></i>
                                 </div>
                              </button>
                           </div>
                        </div>
                        <div class="chi-dropdown__menu-items-wrapper" style="overflow-y: auto; max-height: 7rem"> 
                           <a class="chi-dropdown__menu-item" href="#">Item 1</a>
                           <a class="chi-dropdown__menu-item" href="#">Item 2</a>
                           <a class="chi-dropdown__menu-item" href="#">Item 3</a>
                           <a class="chi-dropdown__menu-item" href="#">Item 4</a>
                           <a class="chi-dropdown__menu-item" href="#">Item 5</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            
            <label class="chi-label -mt--3">
            Problem Status
            <abbr class="chi-label__required" aria-label="Required field">*</abbr>
            </label>
            <fieldset>
               <legend class="chi-label">Select an option</legend>
               <div class="chi-picker-group">
                  <div class="chi-picker-group__content">
                     <input class="chi-picker__input" type="radio" name="unique-name-ch" id="unique-id-ch1" checked>
                     <label for="unique-id-ch1">Still Ocurring</label>
                     <input class="chi-picker__input" type="radio" name="unique-name-ch" id="unique-id-ch2">
                     <label for="unique-id-ch2">Problem is over</label>
                  </div>
               </div>
            </fieldset>
            
            <div class="chi-grid -align--center">
               <div class="chi-col -w--6"></div>
               <div class="chi-col -w--2"><a class="chi-link -md" href="#">Cancel</a></div>
               <div class="chi-col -w--2"><button class="chi-button -primary -sm">Previous</button></div>
               <div class="chi-col -w--2"><button class="chi-button -sm ">Continue</button></div>
            </div>
         </div>
         <div class="chi-col -w--3"></div>
      </section>
      
      <script>chi.dropdown(document.getElementById('dropdown-1'));</script>
      <script>chi.datePicker(document.getElementById('datepicker-1'));</script>
      <script>chi.dropdown(document.getElementById('example__dropdown-with-search'));</script>
   
    </body>
</html>
